<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatar</title>
    <link rel="stylesheet"  href="cal.css">
</head>
<body>
    <div class="shubham">
        Calculator made by  Mr. Shubham Balavant Randive
    </div>
    <div>
        <input type="text" class="input" placeholder="0" id="inbox" />
    </div >
    <div class="calculater">
        <button class="op">AC</button>
        <button class="op">DEL</button>
        <button class="op">100</button>
        <button class="op">/</button>
    <div>
        <button >7</button>
        <button>8</button>
        <button>9</button>
        <button class="op">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="eqlBtn">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
